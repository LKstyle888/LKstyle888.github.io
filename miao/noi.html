// <!-- 之前的求和赋值即取一个为0的数依次把每次输入的值付给他并加上原先它自己的值，而取最大值则把输入的值付给它后不加上他自己的值，即每次刷新赋值，只要和之前的值作对比就可以判断大小值 -->
// <!-- 同样互相对应有联系的数值也可以通过 自-- 来达到要求 -->

<script id="ch0105/06">
  var a = 0
  var b = 1000
  var n = Number(prompt("输入数字的个数"))
  if(n % 1 == 0 && 1 <= n && n <= 1000){
    while(n--){
      var i = Number(prompt("请输入非负整数"))
      if(i<1000 && i%1==0 && i>=0){
          if(a < i){
            a = i
          }
          if(b > i){
            b = i
          }
      }
      else{
        alert("输入的值为非负整数")
        break
      }
    }
    var c = a - b
    console.log(c)
  }
  else
    alert("数字的个数为1~1000之间的整数")
</script>
