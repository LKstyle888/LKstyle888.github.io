<script id="ch0104/13">
  var N = Number(prompt("请输入一个数"))
  if(N % 1 != 0){
    if(0 <= N && N < 5){
      var fn1 = -N + 2.5
      fn1 = fn1.toFixed(3)
      console.log(fn1)
    }
    else{      
      if(5 <= N && N < 10){
        var fn2 = 2-1.5*(N-3)*(N-3)
        fn2 = fn2.toFixed(3)
        console.log(fn2)
      }
      else{        
        if(10 <= N && N < 20){
          var fn3 = N/2-1.5
          fn3 = fn3.toFixed(3)
          console.log(fn3)
        }
        else{
          if(N > 20){
          alert("输入的值必须在大于等于0小于20范围内")
          } 
        }  
      }
    }
  }
  else
  alert("输入的值必须为浮点数")
</script>
